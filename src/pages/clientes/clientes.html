<ion-header>
  <ion-navbar hideBackButton="true">
        <img id="imgCentral" src="assets/imgs/iconCentral.png" />
        <img id="imgPop" src="assets/imgs/iconSair.png" (click) ="goToHome()"/>
        <img id="imgPop" src="assets/imgs/iconMsg.png"/>
        <img id="imgPop" src="assets/imgs/iconStore.png" (click) ="goToStore()"/>
  </ion-navbar>
</ion-header>

<ion-content padding >


    <ion-card *ngFor="let cabecalho of cabecalhos">

        <ion-item color="primary">
            <ion-icon name="grid" item-left large ></ion-icon>
            MENU                  
        </ion-item>
        
        <ion-grid>
            <ion-row>
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <ion-item>
                        <ion-avatar item-start>
                        <img id="imgLogo" src="assets/imgs/les.png"/>
                        </ion-avatar>
                    </ion-item>
                </ion-col> 

                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <ion-item>
                        <h2><b>Cliente:</b></h2>
                        <h3>{{cabecalho.nome}}</h3>
                    </ion-item>
                </ion-col>  

                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <ion-item>
                        <h2><b>Código:</b></h2>
                        <h3>{{cabecalho.idUsuario}}</h3>
                    </ion-item>   
                </ion-col>   
                        
            </ion-row>
        </ion-grid>


        <ion-grid>
            <ion-row>
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <button ion-button block outline icon-left color="primary" (click)="goViewAbaProduto(cabecalho.idUsuario)"><ion-icon name="folder-open"></ion-icon>Produtos</button>  
                </ion-col> 
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <button ion-button block outline icon-left color="primary" (click)="goViewAbaFinanceiro(cabecalho.idUsuario)"><ion-icon name="cash" ></ion-icon>Financeiro</button>  
                </ion-col>  

                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <button ion-button block outline icon-left color="primary" (click)="goViewAbaAdministracao(cabecalho.idUsuario)"><ion-icon name="bookmarks"></ion-icon>Administrativo</button>  
                </ion-col>        
            </ion-row>
        </ion-grid>   


    </ion-card>



    <ion-card id="{{viewAbaProduto}}" *ngFor="let produto of produtos">
        <ion-list>
            <ion-item >
                <ion-avatar item-start>
                <img id="logoProduto" src="{{produto.logo}}"/>
                </ion-avatar>
                <h2><b>{{produto.nome}}</b></h2>
                <h3><b>Modelo: </b>{{produto.modelo}}</h3>
                <h3><b>Versão: </b>{{produto.versao}}</h3>
                <h3><b>Registro: </b>{{produto.idProduto}}</h3>
            </ion-item>
        </ion-list>

        <ion-grid> 
            <ion-row>
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <button ion-button block round icon-left color="primary" (click) = "goToProduto(produto.idProduto)">Acessar</button>  
                </ion-col>                           
            </ion-row>
        </ion-grid>   
    </ion-card>
    

    <ion-card id="{{viewAbaFinanceiro}}" *ngFor="let financeiro of financeiros">
        <ion-list>
            <ion-item>
                <ion-avatar item-start>
                <img id="logoProduto" src="assets/imgs/boleto.png"/>
                </ion-avatar>
                <h2>Vencimento</h2>
                <h3>{{financeiro.dtVencimento}}</h3>
            </ion-item>
        </ion-list>

        <ion-grid> 
            <ion-row>
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <a href="{{financeiro.boleto}}" target="_blank"><button ion-button block round icon-left color="primary" >Boleto</button></a> 
                </ion-col>      
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <a href="{{financeiro.boleto}}" target="_blank"><button ion-button block round icon-left color="primary">Nota</button></a>  
                </ion-col>   
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <button ion-button block ouline icon-left color="danger" disabled = "true">{{financeiro.status}}</button>  
                </ion-col>                        
            </ion-row>
        </ion-grid>   
    </ion-card>

        

    <ion-card id="{{viewAbaAdministracao}}" *ngFor="let adm of adms">

        <ion-list>
            <ion-item>
                <ion-avatar item-start>
                <img id="logoProduto" src="assets/imgs/contrato.png"/>
                </ion-avatar>
                <h2>Contrato</h2>
                <h3>Veja seu contrato abaixo:</h3>
            </ion-item>
        </ion-list>
        
        <ion-grid> 
            <ion-row>
                <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                    <a href="{{adm.contrato}}" target="_blank"><button ion-button block round icon-left color="primary" >Contrato</button></a> 
                </ion-col>                           
            </ion-row>
        </ion-grid>
    </ion-card>
